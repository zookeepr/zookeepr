#
# zookeepr - Pylons development environment configuration
#
# The %(here)s variable will be replaced with the parent directory of this file
#
[DEFAULT]
debug = true
# Uncomment and replace with the address which should receive any error reports
#email_to = you@yourdomain.com
smtp_server = localhost
error_email_from = paste@localhost

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000

[app:main]
use = egg:zookeepr
full_stack = true
static_files = true

cache_dir = %(here)s/data
beaker.session.key = zookeepr
beaker.session.secret = ${app_instance_secret}
app_instance_uuid = ${app_instance_uuid}

#
# Specific to this app
#

# Hostname for URLs
host_name = localhost

# If you'd like to fine-tune the individual locations of the cache data dirs
# for the Cache data, or the Session saves, un-comment the desired settings
# here:
#beaker.cache.data_dir = %(here)s/data/cache
#beaker.session.data_dir = %(here)s/data/sessions

# SQLAlchemy database URL
sqlalchemy.url = sqlite:///%(here)s/development.db

# WARNING: *THE LINE BELOW MUST BE UNCOMMENTED ON A PRODUCTION ENVIRONMENT*
# Debug mode will enable the interactive debugging tool, allowing ANYONE to
# execute malicious code after an exception is raised.
#set debug = false

# Configure authentication
authkit.setup.method = form, cookie
authkit.cookie.secret = secret string
authkit.form.authenticate.function = zookeepr.lib.auth:valid_password
authkit.form.action = /account/signin
authkit.forward.signinpath = https://localhost/account/signin
authkit.form.template.obj = zookeepr.lib.auth:render_signin
authkit.cookie.signoutpath = /person/signout
authkit.setup.intercept = 401, 403



# Logging configuration
[loggers]
keys = root, routes, zookeepr, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_routes]
level = INFO
handlers =
qualname = routes.middleware
# "level = DEBUG" logs the route matched and routing variables.

[logger_zookeepr]
level = DEBUG
handlers =
qualname = zookeepr

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
